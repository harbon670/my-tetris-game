<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Tetris Fixed Final</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { background: #1a1a1d; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .stats-container { display: flex; gap: 15px; font-size: 18px; margin-bottom: 10px; }
        b { color: #0df; }
        canvas { border: solid 3px #fff; background-color: #000; height: 60vh; }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; width: 90%; max-width: 320px; }
        button { padding: 15px; font-size: 20px; background: #333; color: white; border: none; border-radius: 10px; touch-action: manipulation; cursor: pointer; user-select: none; }
        button:active { background: #555; }
        .restart-btn { grid-column: 1 / 4; background: #833; font-size: 16px; padding: 10px; }
        #level-up { position: absolute; top: 40%; font-size: 40px; color: #ff0; font-weight: bold; display: none; pointer-events: none; animation: fade 1s ease-out; z-index: 10; }
        @keyframes fade { 0% { opacity: 1; transform: scale(1); } 100% { opacity: 0; transform: scale(1.5); } }
    </style>
</head>
<body>

    <div class="stats-container">
        <div>–û—á–∫–∏: <b id="score">0</b></div>
        <div>–†–µ–∫–æ—Ä–¥: <b id="high-score">0</b></div>
        <div>–£—Ä: <b id="level">1</b></div>
    </div>

    <div id="level-up">LEVEL UP!</div>
    <canvas id="tetris" width="240" height="400"></canvas>

    <div class="controls">
        <button onclick="playerMove(-1)">‚¨ÖÔ∏è</button>
        <button onclick="playerRotate(1)">üîÑ</button>
        <button onclick="playerMove(1)">‚û°Ô∏è</button>
        <button style="grid-column: 2" onclick="playerDrop()">‚¨áÔ∏è</button>
        <button class="restart-btn" onclick="manualReset()">–ù–æ–≤–∞—è –∏–≥—Ä–∞ üîÑ</button>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

        // –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ï –ú–ê–¢–†–ò–¶–´ –§–ò–ì–£–†
        function createPiece(type) {
            if (type === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
            if (type === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
            if (type === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
            if (type === 'O') return [[4,4],[4,4]];
            if (type === 'Z') return [[5,5,0],[0,5,5],[0,0,0]];
            if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
            if (type === 'T') return [[0,7,0],[7,7,7],[0,0,0]];
        }

        const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
        const arena = Array.from({length: 20}, () => Array(12).fill(0));
        
        const player = { 
            pos: {x: 0, y: 0}, 
            matrix: null, 
            score: 0, 
            lines: 0, 
            level: 1,
            highScore: parseInt(localStorage.getItem('tetrisBest')) || 0 
        };

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function drawMatrix(matrix, offset) {
            if (!matrix) return;
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        context.lineWidth = 0.05;
                        context.strokeStyle = 'black';
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function rotate(matrix) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
            matrix.forEach(row => row.reverse());
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
        }

        function playerRotate() {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix); // –í—Ä–∞—â–∞–µ–º –æ–±—Ä–∞—Ç–Ω–æ –µ—Å–ª–∏ –Ω–µ –ª–µ–∑–µ—Ç
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function arenaSweep() {
            let rowCount = 0;
            outer: for (let y = arena.length - 1; y >= 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1).fill(0);
                arena.unshift(row);
                ++y;
                rowCount++;
            }
            if (rowCount > 0) {
                player.score += rowCount * 10 * player.level;
                player.lines += rowCount;
                if (Math.floor(player.lines / 5) >= player.level) { 
                    player.level++;
                    dropInterval = Math.max(100, 1000 - (player.level - 1) * 150);
                    document.getElementById('level-up').style.display = 'block';
                    setTimeout(() => document.getElementById('level-up').style.display = 'none', 1000);
                }
                updateStats();
            }
        }

        function playerReset() {
            const pieces = 'TJLOSZI';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                if (player.score > player.highScore) {
                    player.highScore = player.score;
                    localStorage.setItem('tetrisBest', player.highScore);
                }
                alert("–ö–û–ù–ï–¶ –ò–ì–†–´! –û—á–∫–∏: " + player.score);
                manualReset();
            }
        }

        function manualReset() {
            arena.forEach(row => row.fill(0));
            player.score = 0; player.level = 1; player.lines = 0;
            dropInterval = 1000;
            playerReset();
            updateStats();
        }

        function updateStats() {
            document.getElementById('score').innerText = player.score;
            document.getElementById('level').innerText = player.level;
            document.getElementById('high-score').innerText = player.highScore;
        }

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', e => {
            if (e.keyCode === 37) playerMove(-1);
            else if (e.keyCode === 39) playerMove(1);
            else if (e.keyCode === 40) playerDrop();
            else if (e.keyCode === 38 || e.keyCode === 32) playerRotate();
        });

        manualReset();
        update();
    </script>
</body>
</html>
