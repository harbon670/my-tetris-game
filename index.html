            <button onclick="m(1)">ü´≥üèº</button>
            <button style="grid-column: 2" onclick="d()">‚¨áÔ∏è</button>
            <button class="restart" onclick="init()">–ù–û–í–ê–Ø –ò–ì–†–ê ‚ö°</button>
        </div>
    </div>

<script>
    const canvas = document.getElementById('t'), ctx = canvas.getContext('2d');
    ctx.scale(20, 20);

    const shapes = {
        'I': [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]],
        'L': [[0,2,0],[0,2,0],[0,2,2]],
        'J': [[0,3,0],[0,3,0],[3,3,0]],
        'O': [[4,4],[4,4]],
        'Z': [[5,5,0],[0,5,5],[0,0,0]],
        'S': [[0,6,6],[6,6,0],[0,0,0]],
        'T': [[0,7,0],[7,7,7],[0,0,0]]
    };

    const colors = [null, '#FFD700', '#FFE138', '#FFFACD', '#DAA520', '#B8860B', '#F0E68C', '#FFFFE0'];
    let arena, player, dropCounter, dropInterval, lastTime;

    function init() {
        arena = Array.from({length: 20}, () => Array(12).fill(0));
        player = { pos: {x: 4, y: 0}, matrix: null, score: 0 };
        dropCounter = 0; 
        dropInterval = 1000; // –ù–∞—á–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
        lastTime = 0;
        reset(); 
        updateScore();
    }

    function reset() {
        const p = 'ILJOTSZ';
        const type = p[p.length * Math.random() | 0];
        player.matrix = shapes[type].map(row => [...row]);
        player.pos.y = 0; player.pos.x = 4;
        if (collide()) {
            if(player.score > (localStorage.getItem('zBest')||0)) localStorage.setItem('zBest', player.score);
            init();
        }
    }

    function collide() {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    }

    function rotate(m) {
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
        m.forEach(row => row.reverse());
    }

    function r() {
        rotate(player.matrix);
        if (collide()) { rotate(player.matrix); rotate(player.matrix); rotate(player.matrix); }
    }

    function d() {
        player.pos.y++;
        if (collide()) {
            player.pos.y--;
            player.matrix.forEach((row, y) => {
                row.forEach((v, x) => { if (v !== 0) arena[y + player.pos.y][x + player.pos.x] = v; });
            });
            sweep(); 
            reset();
        }
        dropCounter = 0;
    }

    function m(dir) {
        player.pos.x += dir;
        if (collide()) player.pos.x -= dir;
    }

    function sweep() {
        let count = 0;
        outer: for (let y = arena.length - 1; y >= 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) if (arena[y][x] === 0) continue outer;
            arena.splice(y, 1); arena.unshift(new Array(12).fill(0));
            ++y; count++;
        }
        if (count > 0) { 
            player.score += count * 10; 
            
            // –£–°–ö–û–†–ï–ù–ò–ï: –ö–∞–∂–¥–∞—è –ª–∏–Ω–∏—è —É–º–µ–Ω—å—à–∞–µ—Ç –∑–∞–¥–µ—Ä–∂–∫—É –Ω–∞ 50–º—Å
            if (dropInterval > 100) {
                dropInterval -= 50; 
            }
            
            updateScore(); 
        }
    }

    function updateScore() {
        document.getElementById('s').innerText = player.score;
        document.getElementById('b').innerText = localStorage.getItem('zBest') || 0;
    }

    function update(time = 0) {
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) d();
        
        ctx.fillStyle = '#000'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        arena.forEach((row, y) => row.forEach((v, x) => {
            if (v !== 0) { ctx.fillStyle = colors[v]; ctx.fillRect(x, y, 1, 1); }
        }));
        player.matrix.forEach((row, y) => row.forEach((v, x) => {
            if (v !== 0) { ctx.fillStyle = colors[v]; ctx.fillRect(x + player.pos.x, y + player.pos.y, 1, 1); }
        }));
        requestAnimationFrame(update);
    }

    init(); update();
</script>
