<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Zenitsu Tetris: Thunder Clap Edition</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            background: url('https://images.alphacoders.com') no-repeat center center fixed; 
            background-size: cover; color: #fff; font-family: 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; overflow: hidden; 
        }
        body::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); z-index: -1; }
        .stats-container { display: flex; gap: 20px; font-size: 20px; margin-bottom: 10px; text-shadow: 2px 2px 8px #000; font-weight: bold; }
        b { color: #FFE138; text-shadow: 0 0 10px rgba(255, 225, 56, 1); } 
        canvas { border: solid 3px #FFE138; background-color: rgba(0, 0, 0, 0.8); height: 60vh; box-shadow: 0 0 25px rgba(255, 225, 56, 0.5); }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; width: 90%; max-width: 320px; }
        button { padding: 15px; font-size: 22px; background: rgba(30, 30, 30, 0.9); color: white; border: 2px solid #FFE138; border-radius: 12px; touch-action: manipulation; cursor: pointer; transition: 0.1s; }
        button:active { background: #FFE138; color: #000; transform: scale(0.95); }
        .restart-btn { grid-column: 1 / 4; background: rgba(131, 51, 51, 0.9); border-color: #ff4d4d; font-size: 16px; }
        #level-up { position: absolute; top: 40%; font-size: 45px; color: #FFE138; font-weight: bold; display: none; text-shadow: 0 0 20px #FFA500; z-index: 100; animation: thunder 0.8s ease-out forwards; }
        @keyframes thunder { 0% { opacity: 1; transform: scale(0.5) rotate(-5deg); filter: brightness(3); } 50% { transform: scale(1.1) rotate(5deg); } 100% { opacity: 0; transform: scale(1.3); } }
    </style>
</head>
<body>

    <div class="stats-container">
        <div>–û—á–∫–∏: <b id="score">0</b></div>
        <div>–†–µ–∫–æ—Ä–¥: <b id="high-score">0</b></div>
        <div>–£—Ä: <b id="level">1</b></div>
    </div>

    <div id="level-up">THUNDER CLAP! ‚ö°</div>
    <canvas id="tetris" width="240" height="400"></canvas>

    <div class="controls">
        <button onclick="playerMove(-1)">‚¨ÖÔ∏è</button>
        <button onclick="playerRotate()">üîÑ</button>
        <button onclick="playerMove(1)">‚û°Ô∏è</button>
        <button style="grid-column: 2" onclick="playerDrop()">‚¨áÔ∏è</button>
        <button class="restart-btn" onclick="manualReset()">–í–´–•–û–î –ò–ó –°–ù–ê ‚ö°</button>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

        function createPiece(type) {
            if (type === 'I') return [,,,];
            if (type === 'L') return [,,];
            if (type === 'J') return [,,];
            if (type === 'O') return [,];
            if (type === 'Z') return [,,];
            if (type === 'S') return [,,];
            if (type === 'T') return [,,];
        }

        const colors = [null, '#FFD700', '#FFE138', '#FFFACD', '#DAA520', '#B8860B', '#F0E68C', '#FFFFE0'];
        const arena = Array.from({length: 20}, () => Array(12).fill(0));
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0, lines: 0, level: 1, highScore: parseInt(localStorage.getItem('zenBest')) || 0 };
        
        let particles = [];

        function createParticles(y) {
            for (let x = 0; x < 12; x++) {
                for (let i = 0; i < 3; i++) {
                    particles.push({
                        x: x + Math.random(),
                        y: y + Math.random(),
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        life: 1.0,
                        color: Math.random() > 0.5 ? '#FFE138' : '#FFFFFF'
                    });
                }
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx; p.y += p.vy; p.life -= 0.05;
                if (p.life <= 0) particles.splice(i, 1);
            }
        }

        function drawParticles() {
            particles.forEach(p => {
                context.fillStyle = p.color;
                context.globalAlpha = p.life;
                context.fillRect(p.x, p.y, 0.15, 0.15);
                context.globalAlpha = 1;
            });
        }

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
            drawParticles();
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        context.strokeStyle = 'rgba(0,0,0,0.4)';
                        context.lineWidth = 0.05;
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function arenaSweep() {
            let rowCount = 0;
            outer: for (let y = arena.length - 1; y >= 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                createParticles(y);
                arena.splice(y, 1);
                arena.unshift(new Array(12).fill(0));
                ++y; rowCount++;
            }
            if (rowCount > 0) {
                player.score += rowCount * 10 * player.level;
                player.lines += rowCount;
                if (Math.floor(player.lines / 5) >= player.level) { 
                    player.level++;
                    dropInterval = Math.max(100, 1000 - (player.level - 1) * 150);
                    document.getElementById('level-up').style.display = 'block';
                    setTimeout(() => document.getElementById('level-up').style.display = 'none', 1000);
                }
                updateStats();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
        }

        function playerRotate() {
            const m = player.matrix;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
            }
            m.forEach(row => row.reverse());
            if (collide(arena, player)) m.forEach(row => row.reverse()); // –û—Ç–º–µ–Ω–∞ –µ—Å–ª–∏ –Ω–µ–ª—å–∑—è –ø–æ–≤–µ—Ä–Ω—É—Ç—å
        }

        function playerReset() {
            const pieces = 'TJLOSZI';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                if (player.score > player.highScore) {
                    player.highScore = player.score;
                    localStorage.setItem('zenBest', player.highScore);
                }
                manualReset();
            }
        }

        function manualReset() {
            arena.forEach(row => row.fill(0));
            player.score = 0; player.level = 1; player.lines = 0;
            dropInterval = 1000;
            playerReset();
            updateStats();
        }

        function updateStats() {
            document.getElementById('score').innerText = player.score;
            document.getElementById('level').innerText = player.level;
            document.getElementById('high-score').innerText = player.highScore;
        }

        let dropCounter = 0, dropInterval = 1000, lastTime = 0;
        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            updateParticles();
            draw();
            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', e => {
            if (e.keyCode === 37) playerMove(-1);
            else if (e.keyCode === 39) playerMove(1);
            else if (e.keyCode === 40) playerDrop();
            else if (e.keyCode === 38 || e.keyCode === 32) playerRotate();
        });

        manualReset();
        update();
    </script>
</body>
</html>
