<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Zenitsu Tetris Final</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: #1a1a1d; color: #fff; font-family: sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; overflow: hidden; position: relative;
        }
        /* –§–æ–Ω –ó–µ–Ω–∏—Ü—É */
        body::before { 
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: url('https://i.ibb.co') no-repeat center center;
            background-size: cover; opacity: 0.5; z-index: -1;
        }
        .stats { font-size: 18px; margin: 10px 0; font-weight: bold; text-shadow: 2px 2px #000; color: #FFE138; }
        canvas { border: 3px solid #FFE138; background: rgba(0,0,0,0.8); box-shadow: 0 0 20px #FFE138; height: 60vh; }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 10px; width: 300px; }
        button { padding: 15px; font-size: 20px; background: #333; color: #fff; border: 2px solid #FFE138; border-radius: 10px; cursor: pointer; }
        button:active { background: #FFE138; color: #000; }
        .restart { grid-column: 1/4; font-size: 14px; padding: 5px; background: #522; }
    </style>
</head>
<body>
    <div class="stats">SCORE: <span id="s">0</span> | BEST: <span id="b">0</span> | LVL: <span id="l">1</span></div>
    <canvas id="t" width="240" height="400"></canvas>
    <div class="controls">
        <button onclick="m(-1)">‚¨ÖÔ∏è</button><button onclick="r()">üîÑ</button><button onclick="m(1)">‚û°Ô∏è</button>
        <button style="grid-column:2" onclick="d()">‚¨áÔ∏è</button>
        <button class="restart" onclick="init()">–ù–û–í–ê–Ø –ò–ì–†–ê ‚ö°</button>
    </div>

<script>
    const canvas = document.getElementById('t'), ctx = canvas.getContext('2d');
    ctx.scale(20, 20);

    // –§–∏–≥—É—Ä—ã —á–µ—Ä–µ–∑ —Å—Ç—Ä–æ–∫–∏ (–∑–∞—â–∏—Ç–∞ –æ—Ç –æ—à–∏–±–æ–∫ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è)
    const shapes = {
        'I': [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]],
        'L': [[0,2,0],[0,2,0],[0,2,2]],
        'J': [[0,3,0],[0,3,0],[3,3,0]],
        'O': [[4,4],[4,4]],
        'Z': [[5,5,0],[0,5,5],[0,0,0]],
        'S': [[0,6,6],[6,6,0],[0,0,0]],
        'T': [[0,7,0],[7,7,7],[0,0,0]]
    };
    const colors = [null, '#FFD700', '#FFE138', '#FFFACD', '#DAA520', '#B8860B', '#F0E68C', '#FFFFE0'];
    let arena, player, dropCounter, dropInterval, lastTime;

    function init() {
        arena = Array.from({length: 20}, () => Array(12).fill(0));
        player = { pos: {x: 4, y: 0}, matrix: shapes['I'], score: 0, lvl: 1, lines: 0 };
        dropCounter = 0; dropInterval = 1000; lastTime = 0;
        reset(); updateScore();
    }

    function reset() {
        const p = 'ILJOTSZ';
        player.matrix = shapes[p[p.length * Math.random() | 0]];
        player.pos.y = 0;
        player.pos.x = 4;
        if (collide()) {
            if(player.score > (localStorage.getItem('zB')||0)) localStorage.setItem('zB', player.score);
            init();
        }
    }

    function collide() {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    }

    function merge() {
        player.matrix.forEach((row, y) => {
            row.forEach((v, x) => {
                if (v !== 0) arena[y + player.pos.y][x + player.pos.x] = v;
            });
        });
    }

    function rotate(m) {
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
        m.forEach(row => row.reverse());
    }

    function r() {
        const pos = player.pos.x;
        rotate(player.matrix);
        if (collide()) {
            rotate(player.matrix); rotate(player.matrix); rotate(player.matrix);
            player.pos.x = pos;
        }
    }

    function d() {
        player.pos.y++;
        if (collide()) {
            player.pos.y--;
            merge();
            sweep();
            reset();
        }
        dropCounter = 0;
    }

    function m(dir) {
        player.pos.x += dir;
        if (collide()) player.pos.x -= dir;
    }

    function sweep() {
        let count = 0;
        outer: for (let y = arena.length - 1; y >= 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) if (arena[y][x] === 0) continue outer;
            arena.splice(y, 1);
            arena.unshift(new Array(12).fill(0));
            ++y; count++;
        }
        if (count > 0) {
            player.score += count * 10 * player.lvl;
            player.lines += count;
            if (player.lines >= 5) { player.lvl++; player.lines = 0; dropInterval -= 150; }
            updateScore();
        }
    }

    function updateScore() {
        document.getElementById('s').innerText = player.score;
        document.getElementById('l').innerText = player.lvl;
        document.getElementById('b').innerText = localStorage.getItem('zB') || 0;
    }

    function update(time = 0) {
        dropCounter += time - lastTime;
        lastTime = time;
        if (dropCounter > dropInterval) d();
        ctx.fillStyle = '#000'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawM(arena, {x: 0, y: 0});
        drawM(player.matrix, player.pos);
        requestAnimationFrame(update);
    }

    function drawM(m, o) {
        m.forEach((row, y) => row.forEach((v, x) => {
            if (v !== 0) {
                ctx.fillStyle = colors[v];
                ctx.fillRect(x + o.x, y + o.y, 1, 1);
                ctx.strokeStyle = '#000'; ctx.lineWidth = 0.05;
                ctx.strokeRect(x + o.x, y + o.y, 1, 1);
            }
        }));
    }

    init(); update();
</script>
</body>
</html>
