<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Classic Tetris Speed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            background: #1a1a1a; color: #fff; font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; overflow: hidden; 
        }
        .stats { font-size: 20px; margin-bottom: 10px; border: 2px solid #555; padding: 10px; background: #000; width: 240px; text-align: center; }
        .stats b { color: #0f0; }
        canvas { border: 4px solid #fff; background-color: #000; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; width: 280px; }
        button { 
            padding: 15px; font-size: 24px; background: #333; color: white; border: 2px solid #777; 
            border-radius: 5px; touch-action: manipulation; cursor: pointer; 
        }
        button:active { background: #555; }
        .restart { grid-column: 1 / 4; font-size: 16px; background: #800; border-color: #f00; }
    </style>
</head>
<body>

    <div class="stats">
        SCORE: <b id="s">0</b><br>
        BEST: <b id="h">0</b><br>
        LEVEL: <b id="l">1</b>
    </div>

    <canvas id="tetris" width="240" height="400"></canvas>

    <div class="controls">
        <button onclick="m(-1)">‚¨ÖÔ∏è</button>
        <button onclick="r()">üîÑ</button>
        <button onclick="m(1)">‚û°Ô∏è</button>
        <button style="grid-column: 2" onclick="d()">‚¨áÔ∏è</button>
        <button class="restart" onclick="init()">NEW GAME</button>
    </div>

<script>
    const canvas = document.getElementById('tetris'), ctx = canvas.getContext('2d');
    ctx.scale(20, 20);

    // –ú–∞—Ç—Ä–∏—Ü—ã —Ñ–∏–≥—É—Ä (–ö–ª–∞—Å—Å–∏–∫–∞)
    function createPiece(t) {
        if (t === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
        if (t === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
        if (t === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
        if (t === 'O') return [[4,4],[4,4]];
        if (t === 'Z') return [[5,5,0],[0,5,5],[0,0,0]];
        if (t === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
        if (t === 'T') return [[0,7,0],[7,7,7],[0,0,0]];
    }

    const colors = [null, '#00f0f0', '#f0a000', '#0000f0', '#f0f000', '#f00000', '#00f000', '#a000f0'];
    let arena, player, dropCounter, dropInterval, lastTime;

    function init() {
        arena = Array.from({length: 20}, () => Array(12).fill(0));
        player = { pos: {x: 4, y: 0}, matrix: null, score: 0, level: 1, lines: 0 };
        dropCounter = 0; dropInterval = 1000; lastTime = 0;
        reset(); updateScore();
    }

    function reset() {
        const types = 'ILJOTSZ';
        player.matrix = createPiece(types[types.length * Math.random() | 0]);
        player.pos.y = 0; player.pos.x = 4;
        if (collide()) {
            let best = localStorage.getItem('classicBest') || 0;
            if(player.score > best) localStorage.setItem('classicBest', player.score);
            init();
        }
    }

    function collide() {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    }

    function rotate(m) {
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
        m.forEach(row => row.reverse());
    }

    function r() {
        const pos = player.pos.x;
        rotate(player.matrix);
        if (collide()) { 
            rotate(player.matrix); rotate(player.matrix); rotate(player.matrix);
            player.pos.x = pos; 
        }
    }

    function d() {
        player.pos.y++;
        if (collide()) {
            player.pos.y--;
            player.matrix.forEach((row, y) => {
                row.forEach((v, x) => { if (v !== 0) arena[y + player.pos.y][x + player.pos.x] = v; });
            });
            sweep(); reset();
        }
        dropCounter = 0;
    }

    function m(dir) {
        player.pos.x += dir;
        if (collide()) player.pos.x -= dir;
    }

    function sweep() {
        let count = 0;
        outer: for (let y = arena.length - 1; y >= 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) if (arena[y][x] === 0) continue outer;
            arena.splice(y, 1);
            arena.unshift(new Array(12).fill(0));
            ++y; count++;
        }
        if (count > 0) { 
            player.score += count * 10 * player.level;
            player.lines += count;
            
            // –õ–û–ì–ò–ö–ê –£–°–ö–û–†–ï–ù–ò–Ø: –∫–∞–∂–¥—ã–µ 10 –ª–∏–Ω–∏–π —É—Ä–æ–≤–µ–Ω—å –≤–≤–µ—Ä—Ö
            if (player.lines >= 10) {
                player.level++;
                player.lines = 0;
                // –£–º–µ–Ω—å—à–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª (—á–µ–º –º–µ–Ω—å—à–µ, —Ç–µ–º –±—ã—Å—Ç—Ä–µ–µ)
                dropInterval = Math.max(100, dropInterval - 150);
            }
            updateScore(); 
        }
    }

    function updateScore() {
        document.getElementById('s').innerText = player.score;
        document.getElementById('l').innerText = player.level;
        document.getElementById('h').innerText = localStorage.getItem('classicBest') || 0;
    }

    function update(time = 0) {
        const dt = time - lastTime; lastTime = time;
        dropCounter += dt;
        if (dropCounter > dropInterval) d();
        
        ctx.fillStyle = '#000'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        arena.forEach((row, y) => row.forEach((v, x) => {
            if (v !== 0) { ctx.fillStyle = colors[v]; ctx.fillRect(x, y, 1, 1); }
        }));
        player.matrix.forEach((row, y) => row.forEach((v, x) => {
            if (v !== 0) { ctx.fillStyle = colors[v]; ctx.fillRect(x + player.pos.x, y + player.pos.y, 1, 1); }
        }));
        requestAnimationFrame(update);
    }

    document.addEventListener('keydown', e => {
        if(e.keyCode === 37) m(-1); else if(e.keyCode === 39) m(1);
        else if(e.keyCode === 40) d(); else if(e.keyCode === 38 || e.keyCode === 32) r();
    });

    init(); update();
</script>
</body>
</html>
