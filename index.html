<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Zenitsu Tetris Fixed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* –û–±–Ω—É–ª—è–µ–º –≤—Å—ë, —á—Ç–æ–±—ã –Ω–∏—á–µ–≥–æ –Ω–µ —Ä–∞–∑—ä–µ–∑–∂–∞–ª–æ—Å—å */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #1a1a1d url('https://i.ibb.co') no-repeat center center fixed; 
            background-size: cover;
            color: #fff; font-family: sans-serif;
            height: 100vh; width: 100vw;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ */
        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); z-index: 1;
        }

        /* –ï–¥–∏–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, –∫–æ—Ç–æ—Ä—ã–π –¥–µ—Ä–∂–∏—Ç –∏–≥—Ä—É –≤–º–µ—Å—Ç–µ */
        #game-wrapper {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center;
            width: 100%; max-width: 320px;
        }

        .stats {
            font-size: 18px; margin-bottom: 10px; font-weight: bold;
            color: #FFE138; text-shadow: 2px 2px 4px #000;
        }

        canvas {
            border: 3px solid #FFE138; background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 0 20px rgba(255, 225, 56, 0.4);
            width: 240px; height: 400px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
        }

        .controls {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
            margin-top: 15px; width: 100%;
        }

        button {
            padding: 15px; font-size: 24px; background: rgba(40, 40, 40, 0.9);
            color: #fff; border: 2px solid #FFE138; border-radius: 10px;
            cursor: pointer; touch-action: manipulation;
        }

        button:active { background: #FFE138; color: #000; }

        .restart-btn {
            grid-column: 1 / 4; font-size: 16px; padding: 8px;
            background: rgba(131, 51, 51, 0.9); border-color: #f55; margin-top: 5px;
        }

        #level-msg {
            position: absolute; top: 40%; font-size: 30px; font-weight: bold;
            color: #FFE138; text-shadow: 0 0 10px #000; display: none;
            pointer-events: none; text-align: center; width: 100%;
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <div class="stats">
            –û–ß–ö–ò: <span id="score">0</span> | –†–ï–ö–û–†–î: <span id="best">0</span>
        </div>

        <div id="level-msg">THUNDER CLAP! ‚ö°</div>

        <canvas id="tetris" width="240" height="400"></canvas>

        <div class="controls">
            <button onclick="pMove(-1)">‚¨ÖÔ∏è</button>
            <button onclick="pRotate()">üîÑ</button>
            <button onclick="pMove(1)">‚û°Ô∏è</button>
            <button style="grid-column: 2" onclick="pDrop()">‚¨áÔ∏è</button>
            <button class="restart-btn" onclick="manualReset()">–ù–û–í–ê–Ø –ò–ì–†–ê ‚ö°</button>
        </div>
    </div>

<script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    // –ì–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ —Ñ–∏–≥—É—Ä—ã
    function createPiece(type) {
        if (type === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
        if (type === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
        if (type === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
        if (type === 'O') return [[4,4],[4,4]];
        if (type === 'Z') return [[5,5,0],[0,5,5],[0,0,0]];
        if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
        if (type === 'T') return [[0,7,0],[7,7,7],[0,0,0]];
    }

    const colors = [null, '#FFD700', '#FFE138', '#FFFACD', '#DAA520', '#B8860B', '#F0E68C', '#FFFFE0'];
    let arena = Array.from({length: 20}, () => Array(12).fill(0));
    let player = { pos: {x: 0, y: 0}, matrix: null, score: 0, lines: 0, level: 1 };
    let dropCounter = 0, dropInterval = 1000, lastTime = 0;

    function draw() {
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);
        drawMatrix(arena, {x: 0, y: 0});
        drawMatrix(player.matrix, player.pos);
    }

    function drawMatrix(matrix, offset) {
        if (!matrix) return;
        matrix.forEach((row, y) => row.forEach((value, x) => {
            if (value !== 0) {
                context.fillStyle = colors[value];
                context.fillRect(x + offset.x, y + offset.y, 1, 1);
                context.strokeStyle = 'rgba(0,0,0,0.5)';
                context.lineWidth = 0.05;
                context.strokeRect(x + offset.x, y + offset.y, 1, 1);
            }
        }));
    }

    function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    }

    function pDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            player.matrix.forEach((row, y) => row.forEach((v, x) => {
                if (v !== 0) arena[y + player.pos.y][x + player.pos.x] = v;
            }));
            pReset();
            sweep();
        }
        dropCounter = 0;
    }

    function pMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) player.pos.x -= dir;
    }

    function pRotate() {
        const m = player.matrix;
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
        m.forEach(row => row.reverse());
        if (collide(arena, player)) {
            m.forEach(row => row.reverse());
            for (let y = 0; y < m.length; ++y) for (let x = 0; x < y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
    }

    function sweep() {
        let count = 0;
        outer: for (let y = arena.length - 1; y >= 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) if (arena[y][x] === 0) continue outer;
            arena.splice(y, 1);
            arena.unshift(new Array(12).fill(0));
            ++y; count++;
        }
        if (count > 0) {
            player.score += count * 10 * player.level;
            player.lines += count;
            if (player.lines >= 5) {
                player.level++; player.lines = 0; dropInterval -= 150;
                const msg = document.getElementById('level-msg');
                msg.style.display = 'block'; setTimeout(() => msg.style.display = 'none', 1000);
            }
            updateStats();
        }
    }

    function pReset() {
        const pieces = 'ILJOTSZ';
        player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
        if (collide(arena, player)) {
            const best = localStorage.getItem('zenBest') || 0;
            if (player.score > best) localStorage.setItem('zenBest', player.score);
            manualReset();
        }
    }

    function manualReset() {
        arena.forEach(row => row.fill(0));
        player.score = 0; player.level = 1; player.lines = 0; dropInterval = 1000;
        pReset(); updateStats();
    }

    function updateStats() {
        document.getElementById('score').innerText = player.score;
        document.getElementById('best').innerText = localStorage.getItem('zenBest') || 0;
    }

    function update(time = 0) {
        dropCounter += time - lastTime;
        lastTime = time;
        if (dropCounter > dropInterval) pDrop();
        draw();
        requestAnimationFrame(update);
    }

    document.addEventListener('keydown', e => {
        if (e.keyCode === 37) pMove(-1);
        else if (e.keyCode === 39) pMove(1);
        else if (e.keyCode === 40) pDrop();
        else if (e.keyCode === 38 || e.keyCode === 32) pRotate();
    });

    manualReset();
    update();
</script>
</body>
</html>
